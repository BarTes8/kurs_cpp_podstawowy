name: C++ with CMake CI

on: [push, pull_request]

jobs:
  passwordCheck:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: mkdir module3/homework/passwordCheck/build
      run: mkdir module3/homework/passwordCheck/build
    - name: Compile
      working-directory: module3/homework/passwordCheck/build
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: module3/homework/passwordCheck/build
      run: ctest -V

  vectorOfSharedPointers:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: mkdir module3/homework/vectorOfSharedPointers/build
      run: mkdir module3/homework/vectorOfSharedPointers/build
    - name: Compile
      working-directory: module3/homework/vectorOfSharedPointers/build
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: module3/homework/vectorOfSharedPointers/build
      run: ctest -V

  clangFormat:
    runs-on: ubuntu-latest
    steps:
    - name: Install clang-format
      run: sudo apt install clang-format
    - name: Check out code
      uses: actions/checkout@master
    - name: Check formatting
      working-directory: module3/homework
      run: |
        find . -name "*.cpp" -exec clang-format --style="{ BasedOnStyle: Chromium, UseTab: Never, IndentWidth: 4, TabWidth: 4, AllowShortIfStatementsOnASingleLine: false, IndentCaseLabels: false, ColumnLimit: 0, AccessModifierOffset: -4 }" -i "{}" \;
        git diff
        echo `git status | grep "modified" | wc -l` != 0 | bc
